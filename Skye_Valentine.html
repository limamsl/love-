<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ’˜ One Tiny Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #ffeef3);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
      width: 330px;
      position: relative;
      z-index: 2;
    }
    img {
      width: 190px;
      border-radius: 14px;
      margin-bottom: 15px;
    }
    h2 {
      margin-bottom: 18px;
      line-height: 1.3;
    }
    button {
      font-size: 16px;
      padding: 10px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin: 6px;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: #e0e0e0;
      position: absolute;
    }
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://i.imgur.com/Z6a9z5G.png" alt="cute" />
    <h2>
      Skye ğŸ¥ºğŸ’– <br>
      Will you be my Valentine?
    </h2>
    <button id="yes" onclick="yesClick()">Yes ğŸ’•</button>
    <button id="no" onmouseover="moveNo()">No ğŸ™„</button>
  </div>

  <script>
    function moveNo() {
      const no = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      no.style.left = x + "px";
      no.style.top = y + "px";
    }
    function yesClick() {
      document.body.innerHTML = `
        <h1 style="color:#ff4d6d; font-size:38px; padding:20px;">
          I knew it ğŸ˜ğŸ’˜<br><br>
          Skye, you just made my whole day â¤ï¸<br>
          I canâ€™t wait to spoil you ğŸ˜Œ
        </h1>
      `;
      confetti();
    }
    function confetti() {
      for (let i = 0; i < 140; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background =
          ["#ff4d6d", "#ffb3c1", "#ffc8dd"][Math.floor(Math.random() * 3)];
        c.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(c);
      }
    }
  </script>
</body>
</html>
